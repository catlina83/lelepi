<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lelepi</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-info p-3 
    mt-5 rounded border border-2">
        <h1>Feladat 0358</h1>
        <p>
            Egy paralelepipedon test térfogatának számítása három élének hossza alapján.
        </p>
        <div class="lepiForm">
            <div class="mt-3">
                <input type="text"
                placeholder="a_oldal"
                class="form-control"
                id="a">
            </div>
            <div class="mt-3">
                <input type="text"
                placeholder="b_oldal"
                class="form-control"
                id="b">
            </div>
            <div class="mt-3">
                <input type="text"
                placeholder="c_oldal"
                class="form-control"
                id="c">
            </div>
            
            <button class="btn btn-primary mt-3"
            id="calcButton">
                Számít
            </button>

            <div class="mt-3">
                <label for="area" class="form-label">
                    Térfogat</label>
                <input type="text"
                readonly
                class="form-control"
                id="area">
            </div>

        </div>
    </div>

    <div id="about" class="mt-3 text-center ab">
        Juhász Katalin, 2023-02-14
    </div>
    
    <script src="app.js"></script>

</body>
</html>
